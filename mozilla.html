<html>
<head>
  
   <script src="scripts/WebAPIBasicOperations.js" type="text/javascript"></script>
<script>

function myFunction() {
var usbm = new MozUSBManager();
var descriptor = {
  deviceClass: 0,
  deviceSubClass: 0,
  deviceProtocol: 0,
  deviceVendor: 6353,
  deviceProduct: 11521
};

usbm.addEventListener("attachdevice", function () {
 console.log("attached");     
});
usbm.addEventListener("detachdevice", function () {
  console.log("detached");  
});

usbm.claimDevice(descriptor);}
  
  </script>
</head>

<body>

<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
